<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="login.css">
        <script src="login.js"></script>
        <title>Clinic Test</title>
    </head>
    <body>
        <div class="hero-image">
            <div class="hero-text">
                <h1>Polikliniek</h1>
                <h1>A. J. Mansaram</h1>
                <button class="hero-button" onclick="document.getElementById('id01').style.display='block'">Login</button>
            </div>
            <div id="id01" class="modal">
                <div class="modal-content">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="logo.png" alt="Logo" class="logo">
                    </div>
                    <div class="container">
                        <label for="username"><b>Username</b></label>
                        <input id="username" type="text" placeholder="Enter Username">
                        <label for="password"><b>Password</b></label>
                        <input id="password" type="password" placeholder="Enter Pasword">
                        <label id="error" style="color: #c63939;">&nbsp;</label>
                        <div class="clearfix">
                            <button type="button" onclick="login()" class="confirmbtn">Login</button>
                            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
