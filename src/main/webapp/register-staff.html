<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Clinic Test</title>
        </head>
    <body>
        <h1>Register Staff</h1>
        Last Name: <input id="lastName" type="text"><br>
        First Name: <input id="firstName" type="text"><br>
        Date of Birth: <input id="dateOfBirth" type="text" placeholder="D-M-Y"><br>
        Address: <input id="address" type="text"><br>
        Phone Number: <input id="phoneNumber" type="text"><br>
        Job: <input id="doctor" type="radio" checked>Doctor<input id="Nurse" type="radio">Nurse<br>
        Username: <input id="username" type="text"><br>
        Password: <input id="password" type="password"><br>
        Retype Password: <input id="retypePassword" type="password"><br>
        <button type="button" onclick="registerUser()">Register</button>
        <script src="registerStaff.js"></script>
    </body>
</html>
