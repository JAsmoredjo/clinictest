<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Clinic Test</title>

    <body>
        <h1>Register Patient</h1>
        Last Name: <input id="lastName" type="text"><br>
        First Name: <input id="firstName" type="text"><br>

        <button type="button" onclick="registerPatient()">Register</button>
        <script src="registerPatient.js"></script>
    </body>
</html>
